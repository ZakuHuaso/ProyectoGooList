<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="arrow-back" defaultHref="/anadir-tareas"></ion-back-button>
    </ion-buttons>
    <ion-title>Ver Tarea</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-input label="Tarea" placeholder="Ingrese la tarea"></ion-input>
  </ion-item>

  <ion-item>
    <ion-textarea rows="5" placeholder="Descripcion de tarea"></ion-textarea>
  </ion-item>

  <ion-button expand="block" fill="clear" class="no-label-button">
    Sin Etiqueta
  </ion-button>

  <ion-list>
    <ion-item button class="date-button" id="open-modal2">
      <ion-icon name="calendar-outline" slot="start"></ion-icon>
      <ion-label>{{dateExample | date}}</ion-label>
    </ion-item>
    <ion-modal trigger="open-modal2" [cssClass]="'bottom-end'">
      <ng-template>
        <ion-datetime
          presentation="date"
          [(ngModel)]="dateExample"
          size="cover"
          [showDefaultButtons]="true"
        ></ion-datetime>
      </ng-template> 
    </ion-modal>
  </ion-list>

  <ion-list>
    <ion-item button  class="time-button" id="open-popover2">
      <ion-icon name="alarm-outline" slot="start"></ion-icon>
      <ion-label>{{dateExample | date: 'HH:mm'}}</ion-label>
    </ion-item>
    <ion-popover trigger="open-popover2" cssClass="width-80">
      <ng-template>
        <ion-datetime
          presentation="time"
          [(ngModel)]="dateExample"
          size="cover"
        ></ion-datetime>
      </ng-template>
    </ion-popover>
  </ion-list>

  <ion-card>
    <ion-item>
      <ion-label color="danger">Delete Task</ion-label>
      <ion-icon color="danger" name="trash-outline"></ion-icon>
    </ion-item>
  </ion-card>  

</ion-content>
