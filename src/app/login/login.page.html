<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
  </ion-header>

  <div style="z-index: 1000; position: fixed;"  >
    <img src="assets/GooList-.png" alt="GooList">
  </div>
  
  <div class="content-container">
    <h1> Inicia sesión </h1>
    <div class="input-container">
      <ion-item>
        <ion-input fill= "outline" placeholder="Correo" type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input fill= "outline" placeholder="Contraseña" type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
    </div>

    <div class="button-container">
      <ion-button expand="block" (click)="buttonPressLogin()">Continuar</ion-button>
      <p style="text-align: center;"> o </p>
      <p class="texto">¿No tiene cuenta? <span class="texto color-registro" (click)="onRegisterButtonPressed()">Crea una</span> </p> 
    </div>

    <ion-button expand="block" color="tertiary" (click)="buttonGoogle()">Iniciar sesion con Google</ion-button>

    
  </div>
</ion-content>
